<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<!--这是MVVM中的View-->
<div id="app">
    <p v-color>我是段落</p>
    <input type="text" v-focus>
</div>

<script>
    /*
* directive方法接收两个参数
* 第一个参数：指令名称
* 第二个参数：对象
* 注意点：使用自定义的时候，不需要写v-
* 指令的不同生命周期:
* 1、bind:指令被绑定到元素上的时候执行
* 2、inserted:绑定指令的元素被添加到父类元素上的时候调用*/

    Vue.directive("color",{
        //el被绑定指令的那个元素
        bind:function (el) {
            el.style.color = "red";
        }
    });
    Vue.directive("focus",{
        //el被绑定指令的那个元素
        inserted:function (el) {
            el.focus();
        }
    });
   //这里是MVVM的view Model
    let vue = new Vue({
        el:'#app',
        //这里是MVVM的Model
        data:{

        },
        methods:{

        }
    })
</script>
</body>
</html>
