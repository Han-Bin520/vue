<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <grandfather></grandfather>
</div>

<template id="grandfather">
    <div>
        <p>{{this.$store.state.msg}}</p>
        <father></father>
    </div>
</template>
<template id="father">
    <div>
        <p>{{this.$store.state.msg}}</p>
        <son></son>
    </div>
</template>
<template id="son">
    <div>
        <p>{{this.$store.state.msg}}</p>
    </div>
</template>
<script src="js/vue.js"></script>
<script src="js/vuex.js"></script>
<script>
    //创建vuex对象
    const store = new Vuex.Store({
        state:{
            msg:"hello world!"
        },
});

Vue.component("grandfather",{
    template:"#grandfather",
    store:store,
    components:{
        "father":{
            template: "#father",
            components: {
                "son":{
                    template:"#son",
                }
            }
        }
    }
});

    let vm = new  Vue({
        el:"#app",
        data:{

        }
    });
</script>
</body>
</html>
